<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adaptative</title>
  <style>
    body {
      margin: 0px;
    }
    img {
      width: 960px;
      height: 600px;
      object-fit: cover;
    }

    @media (max-width: 960px) {
      img {
        width: 760px;
      }
    }

    @media (max-width: 760px) {
      img {
        width: 480px;
      }
    }
    
    @media (max-width: 480px) {
      img {
        width: 320px;
      }
    }
    @media (max-width: 760px) {
      img {
        width: 480px;
      }
    }
  </style>
</head>
<body>
  <img src="https://www.10wallpaper.com/wallpaper/3840x2160/1712/Winter_snowy_woods_nature_landscape_3840x2160.jpg" alt="">
</body>
</html>
