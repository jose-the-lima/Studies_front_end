<body>
  <!-- Sombras podem ser tanto utilizadas em elementos como: Div, section, main, span. Como em textos: p, h1, q, strong....
  
  Sendo a propriedade "box-shadow" para elementos
  E
  "text-shadow" para letras


  transition: vai definir a transição de uma propriedade para a outra, para que ela ocorra de forma suave, ou de forma rápida, ou de outra forma a partir do tipo de transição que você escolher e da duração que você definir.
  -->
  <h1>Sombras</h1>

  <h2>Em objetos:</h2>
  <div class="box-1"></div>
  <div class="box-2"></div>

  <h2>Em Letras:</h2>

  <p class="text-test">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Saepe magni eum accusantium officia, quas praesentium dolor ullam repudiandae, pariatur nemo libero totam quae vero ducimus dignissimos! Qui eius velit repudiandae?</p>
